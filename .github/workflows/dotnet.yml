# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

jobs:
  build:

    defaults:
      run:
        working-directory: src
  
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        framework:
          - netstandard2.0
          - netstandard2.1
          - netcoreapp3.1
          - net5.0
          - net6.0
          - net7.0
          - net8.0
          - net9.0
          - net462
        include:
          - sdk: 8.0.x
          - framework: netcoreapp3.1
            sdk: 3.1.x
          - framework: net5.0
            sdk: 5.0.x
          - framework: net6.0
            sdk: 6.0.x
          - framework: net7.0
            sdk: 7.0.x
          - framework: net8.0
            sdk: 8.0.x
          - framework: net9.0
            sdk: 9.0.x

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.sdk }}

      - name: Display SDK info
        run: dotnet --info

      - name: Restore
        run: dotnet restore

      - name: Build (main)
        run: dotnet build ZstdSharp/ZstdSharp.csproj -c Release -f ${{ matrix.framework }} --no-restore
      - name: Build (legacy)
        if: ${{ contains(fromJson('["netcoreapp3.1","net5.0","netstandard2.0","net462"]'), matrix.framework) }}
        run: dotnet build Zstd.Extern/Zstd.Extern.csproj -c Release -f ${{ matrix.framework }} --no-restore
      - name: Build (test)
        if: ${{ !contains(fromJson('["netstandard2.0","netstandard2.1"]'), matrix.framework) }}
        run: |
         dotnet build Sandbox/Sandbox.csproj -c Release -f ${{ matrix.framework }} --no-restore
         dotnet build ZstdSharp.Test/ZstdSharp.Test.csproj -c Release -f ${{ matrix.framework }} --no-restore
         dotnet build ZstdSharp.Benchmark/ZstdSharp.Benchmark.csproj -c Release -f ${{ matrix.framework }} --no-restore

      - name: Test
        run: dotnet test -c Release -f ${{ matrix.framework }} --no-build --verbosity normal
